<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bstask 6</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-secondary-subtle">
    <div class="container d-flex pt-5" style="max-width: 500px;">
        <form class="row g-3 needs-validation flex-grow-1" novalidate>
            <div class="p-0">
                <label for="name" class="form-label fw-bold">Name</label>
                <input type="text" class="form-control is-invalid" id="name" required>
                <div class="invalid-feedback">
                    Name is required
                </div>
            </div>
            <div class="p-0">
                <label for="email" class="form-label fw-bold">Email</label>
                <input type="text" class="form-control is-invalid" id="email" required>
                <div class="invalid-feedback">
                    Email is required
                </div>
            </div>
            <div class="p-0">
                <label for="password" class="form-label fw-bold">Password</label>
                <input type="password" class="form-control is-invalid" id="password" required>
                <div class="invalid-feedback">
                    Password is required
                </div>
            </div>
            <div class="p-0">
                <label for="hobbies" class="form-label fw-bold">Hobbies</label>
                <select class="form-select" id="hobbies" required>
                    <option selected></option>
                    <option>Reading Books</option>
                    <option>Coding</option>
                </select>
            </div>
            <button type="submit" class="btn btn-danger mt-4">Submit</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
