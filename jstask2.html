<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Task-2</title>
    <style>
        body{
            padding: 2rem;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <label class="" for="str">Input String: </label>
    <input type="text" id="str" name="str" style="font-size: 1.2rem;">
    <br>
    <button style="font-size: 1.1rem;" onclick="reverse()">Sort</button>
    <br>
    <br>
    <p>Sorted String: <span id="sorted"></span></p>
    <script>
        function reverse() {
            var str = document.getElementById("str").value
            sorted = Array.from(str)
            sorted.sort()
            document.getElementById("sorted").innerText = sorted.join("");
        }
    </script>
</body>
</html>
