<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Task-5</title>
    <style>
        .hide {
            visibility: hidden;
        }

        form {
            width: 40%;
            margin: auto;
            font-size: 1.15rem;
        }

        table {
            width: 100%;
        }

        td {
            padding: 10px 0;
        }

        .red {
            border: solid 2px red;
        }

        td:first-child {
            text-align: end;
        }
    </style>
</head>

<body>
    <form novalidate onsubmit="return false">
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name">
                    <span id="name-msg" class="hide" style="color: red;">This field is required</span>
                </td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email">
                    <span id="email-msg" class="hide" style="color: red;">A valid email address is required</span>
                </td>
            </tr>
            <tr>
                <td><label for="website">Website:</label></td>
                <td><input type="text" id="website">
                    <span id="website-msg" class="hide" style="color: red;">A valid url is required</span>
                </td>
            </tr>
            <tr>
                <td style="vertical-align: top;"><label for="message" >Message:</label></td>
                <td><textarea name="message" id="message" cols="25" rows="5"></textarea>
                    <span id="message-msg" class="hide" style="color: red; vertical-align: top;">This field is required</span>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><button onclick="validate()">Submit</button></td>
            </tr>
        </table>
    </form>
    <script>
        function validate(){
            var names = ["name", "email", "website", "message"];
            names.forEach(id => {
                if (!document.getElementById(id).value) {
                    document.getElementById(id).classList.add("red");
                    document.getElementById(id+"-msg").classList.remove("hide")
                } else {
                    document.getElementById(id).classList.remove("red");
                    document.getElementById(id+"-msg").classList.add("hide")
                }
            });
        }
    </script>
</body>

</html>
