<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
       var x= 10;
       var y= 20;
       var z= x+y;
       var linebreak= "<br />";
      document.write("Z: "+z);
      document.write(linebreak);
      document.write("(x != y) => ");
      result = (x != y);
      document.write(result);
      document.write(linebreak);
      document.write("(x >= y) =>");
      result= (x >= y);
      document.write(result);
      document.write(linebreak);
    </script>
</body>
</html>
